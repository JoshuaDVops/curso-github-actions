name: Hola mundo
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  execute_main:
    name: Ejecutar main.go e imprimir en consola su output.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v6.0.0
        with:
          go-version-file: ./go.mod
      - run: go run .

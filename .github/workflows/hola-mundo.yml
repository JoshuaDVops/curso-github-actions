name: Hola mundo
run-name: Aprendiendo a implementar GitHub Actions!
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  execute_main:
    name: Ejecutar main.go e imprimir en consola su output.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Golang
        uses: actions/setup-go@v6.1.0
        with:
          go-version-file: './go.mod'
      - name: Running main.go
        run: go run ./main.go

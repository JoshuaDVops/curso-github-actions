name: Hola mundo
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go environment
      - uses: actions/setup-go@v6.0.0
        with:
          go-version: '>=1.17.0'
          go-version-file: .
          cache-dependency-path: .
      - run: go run .
